name: "Create Table Form"
description: "Create table issue form"

labels: [feature: table creation, role: back end, size: 2pt]
title: Create Table [name of table]
body:
  - type: markdown
    attributes:
      value: |
        Please see the [wiki page](https://github.com/hackforla/peopledepot/wiki/Create-Table-issues-data-gathering-workflow) for instructions.
  - type: input
    id: overview
    attributes:
      label: Overview
      description: Clearly state the purpose of this issue in 2 sentences or less
      placeholder: |
        We need to create the [name of table] table so that we can update a shared data store across hackforla.org, vrms, civictechjobs, and tables (onboarding) project.

        #### Details

        A table and a model are the same thing
    validations:
      required: true
  - type: textarea
    id: action-items
    attributes:
      label: Action Items
      description: "List the research to be done, or the steps to be completed. Note: If the steps can be divided into tasks for more than one person, we recommend dividing it up into separate issues, or assigning it as a pair programming task."
      placeholder: |
        - [ ] identify if table has a description (see spreadsheet under Resources)
        - [ ] if not, reach out to PD leads
        - [ ] identify and document (below) what the **data fields** are and make sure the ERD and spreadsheets match (see Resources)
        - [ ] identify and document  (below) what **other tables are associated** and make sure the ERD and spreadsheets match (see Resources)
        - [ ] create a single model in Django (defining schema)
        - [ ] Write a test for the relationships this model will have with other models (e.g., creating a user and assigning them a set of permissions on a project).
        - [ ] Write an API end point
        - [ ] write API unit tests
        - [ ] Document the endpoint
    validations:
      required: true
