# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types: [pre-commit, pre-push]
default_stages: [commit, push]
minimum_pre_commit_version: "2.18"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # identify invalid files
      - id: check-ast
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

      # git checks
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-case-conflict
      # - id: detect-aws-credentials

      # python checks
      - id: check-docstring-first
      - id: check-builtin-literals
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: fix-encoding-pragma
        args: [--remove]
      - id: fix-byte-order-marker
      - id: name-tests-test
        args: [--pytest-test-first]

      # general quality checks
      - id: mixed-line-ending
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-executables-have-shebangs
      - id: end-of-file-fixer

  - repo: https://github.com/AleksaC/hadolint-py
    rev: v2.12.1b3
    hooks:
      - id: hadolint

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]

  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.19.0
    hooks:
      - id: django-upgrade
        args: [--target-version, "4.0"]

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.4.2
    hooks:
      - id: black
        exclude: ^app/core/migrations/

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.18.0
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==24.2.0

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        exclude: "^app/core/migrations/|^app/data/migrations/|^app/core/scripts"
        args: [--max-line-length=119, --max-complexity=4, --pytest-fixture-no-parentheses]
        additional_dependencies:
          [
            flake8-bugbear,
            dlint,
            flake8-use-fstring,
            flake8-builtins,
            pep8-naming,
            flake8-variables-names,
            flake8-fixme,
            flake8-executable,
            flake8-pytest-style,
            flake8-django,
            flake8-comprehensions,
            flake8-tidy-imports,
          ]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--filter-files", "--force-single-line-imports"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        exclude: ^app/core/tests/

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  # - repo: https://github.com/econchick/interrogate
  #   rev: 1.4.0
  #   hooks:
  #     - id: interrogate
  #       args: [-vv, -i, --fail-under=80]

  # disabled because it reformats this yaml file
  # - repo: https://github.com/mxr/sync-pre-commit-deps
  #   rev: v0.0.1
  #   hooks:
  #     - id: sync-pre-commit-deps

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.5.0
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
        exclude: ^app/core/migrations/
      # Run the formatter.
      - id: ruff-format
        exclude: ^app/core/migrations/

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        exclude: |
          (?x)^(
            .github/ISSUE_TEMPLATE/|
            docs/index.md$|
            docs/license.md$
          )
        additional_dependencies:
          - mdformat-admon
          - mdformat-mkdocs[recommended]>=2.0.0

  - repo: local
    hooks:
      - id: buildrun
        name: buildrun
        entry: ./scripts/buildrun.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [push]
      - id: test
        name: test
        entry: ./scripts/test.sh
        language: system
        pass_filenames: false
        always_run: true
        # verbose: true
        # require_serial: true
        stages: [push]

ci:
  autoupdate_schedule: quarterly
